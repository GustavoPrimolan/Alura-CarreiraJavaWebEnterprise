<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

</h:head>

<h:body>
	<div id="cabecalho">
		<!-- library define a pasta que está nossa imagem -->
		<!-- name define o nome da imagem -->
		<h:graphicImage library="img" name="logo.png" />
		
		<!-- ATRIBUTO RENDERED FAZ A CONDIÇÃO PARA MOSTRAR TAL COMPONENTE NA TELA-->
		<h:form rendered="#{usuarioLogado != null}">
			<h:commandLink value="Logout" action="#{loginBean.deslogar}" />
			<br/>
			<h:outputText value="#{sessionScope['usuarioLogado'].email}" />
		</h:form>
		
		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>

	</div>
	

	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>

	<div id="rodape">
		&copy; 2017
		<ui:insert name="texto">
		</ui:insert>
	</div>

</h:body>



</html>
