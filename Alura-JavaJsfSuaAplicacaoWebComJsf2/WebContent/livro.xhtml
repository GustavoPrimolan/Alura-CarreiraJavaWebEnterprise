<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- APENAS DE DEIXAR O HEAD A BIBLIOTECA DO AJAX E JSF JÁ É IMPORTADA -->
<!-- <h:head>
	
	</h:head>
	 -->
<ui:composition template="_template.xhtml">

	<f:metadata>	
		<f:viewParam name="livroId" value="#{livroBean.livroId}"/>
		<f:viewAction action="#{livroBean.carregarLivroPelaId}" if="#{param.livroId != null}"/>
	</f:metadata>

	<!-- DEFINE O CABEÇALHO DE ACORDO COM O TEMPLATE -->
	<ui:define name="titulo">
			Novo Livro
	</ui:define>
	
	<ui:define name="deslogar">
	</ui:define>
	
	<!-- <h1>Novo livro</h1> -->
	<!-- DEFINE O CONTEUDO DE ACORDO COM O TEMPLATE -->
	<ui:define name="conteudo">
		<h:form>


			<!-- EXIBIRÁ TODAS AS MENSAGENS FORNECIDAS PELO JSF PARA PODERMOS VER ERROS E EXCEÇÕES -->
			<h:messages id="messages" />

			<fieldset>
				<legend>Dados do livro</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="True" requiredMessage="Título do livro obritório"
						validatorMessage="Título não pode ser maior que 40 caracteres">
						<f:validateLength maximum="40" />
						<!-- CADA VEZ QUE SOLTAR UMA TECLA PEDE UMA REQUISIÇÃO
										EXISTEM VÁRIOS EVENTOS PARA O AJAX ENTRE ELES: blur, keyup, focus.
										 -->
						<!-- BLUR FAZ ENVIAR O REQUEST QUANDO PERDER O FOCO -->
						<!-- RENDER FAZ TER UM VÍNCULO COM A MENSAGEM QUE APARECERÁ NA TELA
										 PARA SABER QUAL EXCEÇÃO OU ERRO OCORREU -->
						<f:ajax event="blur" render="messages" />
					</h:inputText>

					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
						validator="#{livroBean.comecaComDigitoUm}">
						<f:ajax event="keypress" render="messages" />
					</h:inputText>

					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}"
						validatorMessage="O preço precisa estar entre 1.00 e 1000.00">
						<f:validateDoubleRange minimum="1.00" maximum="1000.00" />
						<f:convertNumber type="currency" pattern="R$ #0.00"
							cyrrencySymbol="R$" locale="pt-BR" />
					</h:inputText>

					<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<h:inputText id="dataLancamento"
						value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						<!-- <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/> -->
					</h:inputText>

				</h:panelGrid>
			</fieldset>

			<fieldset>
				<legend>Dados do Autor</legend>
				<h:outputLabel value="Selecione Autor:" for="autor" />
				<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
					<f:selectItems value="#{livroBean.autores}" var="autor"
						itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
				</h:selectOneMenu>


				<!-- AJAX AQUI - CADA VEZ QUE O BOTÃO É APERTADO UMA REQUISIÇÃO É ENVIADA, ENTRETANTO
								APENAS UM PEDAÇO DO FORMULÁRIO É ENVIADO -->
				<h:commandButton value="Gravar Autor"
					action="#{livroBean.gravarAutor}">
					<f:ajax execute="autor" render="tabelaAutores" />
				</h:commandButton>


				<br />
				<!-- SE PERMANECER O ACTION APENAS COM AUTOR NÃO IRÁ FUNCIONAR PQ NÃO EXECUTARÁ
							TODAS AS FAZES DO CICLO DE VIDA DOS COMPONENTES DO JSF
							É FEITA A VALIDAÇÃO DOS OUTROS CAMPOS ANTES DE CHAMAR A PÁGINA AUTOR -->
				<!--  <h:commandLink value="Cadastrar novo autor" action="#autor"/> -->
				<!-- DA FASE APPLY REQUEST VALUES SERÁ PULADO PARA A ULTIMA PAGINA COM
							O ATRIBUTO immediate="true" -->
				<h:commandLink value="Cadastrar novo autor"
					action="#{livroBean.formAutor}" immediate="true" />
				<!-- ALTERNATIVA -->
				<!-- <h:commandLink value="Cadastrar novo autor" action="autor?faces-redirect=true" immediate="true"/> -->

				<br />

				<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor"
					id="tabelaAutores">
					<h:column>
						<h:outputText value="#{autor.nome}" />
					</h:column>
					
					<h:column>
						<h:commandLink value="X" action="#{livroBean.removeAutor(autor)}"/>
					</h:column>
				</h:dataTable>


			</fieldset>


			<!-- TAMBÉM É ENVIADO O CONTEÚDO DO LIVRO PELO AJAX -->
			<h:commandButton value="Gravar" action="#{livroBean.gravar}">
				<!-- @form INDICA O ENVIO DO FORMULÁRIO INTEIRO @all ENVIA O FOMRULÁRIO INTEIRO -->
				<!-- COMO ELE TERÁ QUE MOSTRAR O LIVRO QUE FOI INSERIDO TAMBÉMS
								É NECESSÁRIO COLOCAR NO RENDER O ID DA TABELA DOS LIVROS
								ENTRETANTO O A TABELA ESTÁ FORA DO FORMULÁRIO, ENTÃO É NECESSÁRIO COLOCAR O DOIS PONTOS(:)
								POIS ELE MOSTRA O CAMINHO ABSOLUTO -->
				<f:ajax execute="@form" render="@form :formTabelaLivros:tabelaLivros" />
			</h:commandButton>

		</h:form>

		<h:form id="formTabelaLivros">
			<h:dataTable id="tabelaLivros" value="#{livroBean.livros}"
				var="livro">
				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{livro.titulo}" />
				</h:column>

				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}" />
				</h:column>

				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}">
						<f:convertNumber type="currency" pattern="R$ #0.00"
							cyrrencySymbol="R$" locale="pt-BR" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{livro.dataLancamento.time}">
						<!--  <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" />-->
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="Alterar" action="#{livroBean.carregar(livro)}"/>
				</h:column>

				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="X" action="#{livroBean.remover(livro)}"/>
				</h:column>
				
				
			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="texto">
		Cadastro de Livros
	</ui:define>
</ui:composition>

</html>
